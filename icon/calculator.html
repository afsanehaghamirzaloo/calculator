<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style_calculator.css">
</head>
<body>
    

    <div class="grid-container"> 
        <div class="header">
                <div class="name_header">   
                    Calculator
                </div>
                <div class="nav_header">
                    <div class="btn_header">–</div>
                    <div class="btn_header">▢</div>
                    <div class="btn_header" id="btn_header_red">✕</div>
                </div> 
        </div>
        <!----------------------------------------standard------------------------------------------>
        <div class="standard">
            <div class="standard_left">
                    
                <img src="icon/hambergar.png" class="img_standard1" >
                
                <p class="text_standard">
                    Standard
                </p>
                <p class="img_standard2">
                   <img src="icon/standard (1).svg"/>
                </p>
            </div>
            <div class="standard_right">
            
                        <div class="history_memory">History</div>
                        <div class="history_memory">Memory</div> 
                        
            </div>
    
        </div> 
        <!-----------------------------------------empty-------------------------------------------->
        <div class="empty">
            <div class="empty_1">
                
            </div>
            <div class="empty_2">
                There's no history yet
            </div>
           </div>
        <!----------------------------------outputcalculator-------------------------------------------------->
        <div class="calculate"> 
            <div class="output_calculator">
                0
            </div>
            <div class="text_calculator">
                
            </div>
        </div>
        
            
            <!------------------------------------memory------------------------------------>
         <div class="memory_btns">
                <div class="memory_btn">
                    <div class="memory_btn" style="color: gray;">MC</div>
                    <div class="memory_btn" style="color: gray;">MR</div>
                    <div class="memory_btn btn_hover">M+</div>
                    <div class="memory_btn btn_hover">M-</div>
                    <div class="memory_btn btn_hover">MS</div>
                </div>
                
                <div class="memory_right">
                </div>
            </div>
        <!-----------------------------------keys------------------------------------>
        
        <div class="keybord">
            <div class="keys ">
                <div value="%" class="key">%</div>
                <div value="CE" class="key">CE</div>
                <div value="C" class="key">C</div>
                <div value="DEL" class="key"> <img src="icon/zabdar.png"/></div>
                <div value="÷" class="key">÷</div>
                <div value="√x" class="key">√x</div>
                <div value="7" class="key lighter-key">7</div>
                <div value="8" class="key lighter-key">8</div>
                <div value="9" class="key lighter-key">9</div>
                <div value="×" class="key">×</div>
                <div value="X²" class="key">X²</div>
                <div value="4" class="key lighter-key">4</div>
                <div value="5" class="key lighter-key">5</div>
                <div value="6" class="key lighter-key">6</div>
                <div value="-" class="key">-</div>
                <div value="X³" class="key">X³</div>
                <div value="1" class="key lighter-key">1</div>
                <div value="2" class="key lighter-key">2</div>
                <div value="3" class="key lighter-key">3</div>
                <div value="+" class="key">+</div>
                <div value="1/X" class="key">
                    <span style="font-size: 20px ">¹</span>
                    <span>/</span>
                    <span style="font-size: 15px ">x</span>
                </div>
                <div value="+/-" class="key">
                    <span style="font-size: 28px" >&#8314;</span>
                    <span>/</span>
                    <span>–</span>
                </div>
                <div value="0" class="key lighter-key">0</div>
                <div value="." class="key extra-large">.</div>
                <div value="=" class="key extra-large">=</div>
            </div>
            <div class="key_right">

            </div>
        </div>
        



   </div>     
</body>
</html>
