<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_calculator">
</head>

<body>


    <div class="grid-container">
        <div class="header brd">
            <div class="name_header brd1">
                Calculator
            </div>
            <div class="nav_header brd1">
                <div class="btn_header">–</div>
                <div class="btn_header">▢</div>
                <div class="btn_header">✕</div>
            </div>
        </div>
        <!----------------------------------------standard------------------------------------------>
        <div class="standard brd">
            <div class="standard_left brd1">

                <img src="hambergar.png" class="img_standard1">

                <p class="text_standard">
                    Standard
                </p>
                <p class="img_standard2">
                    <img src="icon/standard (1).svg" />
                </p>
            </div>
            <div class="standard_right brd1">

                <div class="history_memory">History</div>
                <div class="history_memory">Memory</div>
            </div>

        </div>
        <!-----------------------------------------empty-------------------------------------------->
        <div class="empty brd">
            <div class="empty_1 brd1">

            </div>
            <div class="empty_2 brd1">
                There's no history yet
            </div>
        </div>
        <!----------------------------------outputcalculator-------------------------------------------------->
        <div class="calculate brd">
            <div class="output_calculator brd1">
                0
            </div>
            <div class="text_calculator brd1">

            </div>
        </div>


        <!------------------------------------memory------------------------------------>
        <div class="memory_btns brd1">
            <div class="memory_btn brd">
                <div class="memory_btn" style="color: gray;">MC</div>
                <div class="memory_btn" style="color: gray;">MR</div>
                <div class="memory_btn">M+</div>
                <div class="memory_btn">M-</div>
                <div class="memory_btn">MS</div>
            </div>

            <div class="memory_right brd">
            </div>
        </div>
        <!-----------------------------------keys------------------------------------>
        <div class="keybord">
            <div class="keys brd1">
                <div value="%" class="key brd">%</div>
                <div value="CE" class="key brd">CE</div>
                <div value="C" class="key brd">C</div>
                <div value="DEL" class="key brd">
                    <img src="zabdar.png " />
                </div>
                <div value="÷" class="key brd">÷</div>
                <div value="√x" class="key brd">√x</div>
                <div value="7" class="key lighter-key brd">7</div>
                <div value="8" class="key lighter-key brd">8</div>
                <div value="9" class="key lighter-key brd">9</div>
                <div value="×" class="key brd">×</div>
                <div value="X²" class="key brd">X²</div>
                <div value="4" class="key lighter-key brd">4</div>
                <div value="5" class="key lighter-key brd">5</div>
                <div value="6" class="key lighter-key brd">6</div>
                <div value="-" class="key  brd">-</div>
                <div value="X³" class="key brd">X³</div>
                <div value="1" class="key lighter-key brd">1</div>
                <div value="2" class="key lighter-key brd">2</div>
                <div value="3" class="key lighter-key brd">3</div>
                <div value="+" class="key  brd">+</div>
                <div value="1/X" class="key brd">
                    <span style="font-size: 20px ">¹</span>
                    <span>/</span>
                    <span style="font-size: 15px ">x</span>
                </div>
                <div value="+/-" class="key brd">
                    <span style="font-size: 28px">&#8314;</span>
                    <span>/</span>
                    <span>–</span>
                </div>
                <div value="0" class="key lighter-key brd">0</div>
                <div value="." class="key extra-large brd">.</div>
                <div value="=" class="key extra-large brd">=</div>
            </div>
            <div class="key_right brd">
            </div>
        </div>







</body>

</html>
