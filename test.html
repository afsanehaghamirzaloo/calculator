<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="Section0">
            <div class="left">
                    calculator
            </div>
            <div class="right">
                <div class="item-Section02"><img src="min.png"></div>
               <div class="item-Section02"><img src="max.png"></div>
               <div class="item-Section02"><img src="icon/close.svg"></div>
            </div>
        </div>
        <div class="menu">
            <div class="left2">
                <div class="objectmenu1"><img src="hambergar.png"></div>
                <div class="objectmenu2">standard</div>
                <div class="objectmenu1"><img src="download (5).png"></div>
            </div>
            <div class="right2">
                <img src="timer.png">
            </div>
        </div>
    <div class="Section1">0</div>
    <div class="Section2">
        <button class="flex_2 m1">MC</button>
        <button class="flex_2 m2">MR</button>
        <button class="flex_2 m3">M+</button>
        <button class="flex_2 m4">M-</button>
        <button class="flex_2 m5">MS</button>
        <button class="flex_2 m6">M</button>
    </div>
    <div class="wrapper">
        <div class="Section3">
            <button class="flex_3 t1">%</button>
            <button class="flex_3 t2">²√x</button>
            <button class="flex_3 t3">x^2</button>
            <button class="flex_3 t4">1⁄x</button>
        </div>
        <div class="Section4">
            <button class="flex_4 t5">CE</button>
            <button class="flex_4 t6">C</button>
            <button class="flex_4 t7">X</button>
            <button class="flex_4 t8">÷</button>
        </div>
        <div class="Section5">
            <button class="flex_5 t9">7</button>
            <button class="flex_5 t10">8</button>
            <button class="flex_5 t11">9</button>
            <button class="flex_5 t12">×</button>
        </div>
        <div class="Section6">
            <button class="flex_6 t13">4</button>
            <button class="flex_6 t14">5</button>
            <button class="flex_6 t15">6</button>
            <button class="flex_6 t16">-</button>
        </div>
        <div class="Section7">
            <button class="flex_7 t17">1</button>
            <button class="flex_7 t18">2</button>
            <button class="flex_7 t19">3</button>
            <button class="flex_7 t20">+</button>
        </div>
        <div class="Section8">
            <button class="flex_8 t21">+/_</button>
            <button class="flex_8 t22">0</button>
            <button class="flex_8 t23">.</button>
            <button class="flex_8 t24">=</button>
        </div>
        
    </div>

    </div>
    
    
</body>
</html>
